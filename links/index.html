<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Comic+Neue|Noto+Sans+SC"
    />
    <link
      rel="stylesheet"
      type="module"
      href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css"
    />
    <link rel="stylesheet" href="/imken.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Imken Luo's Profile: OIer / Software Developer / Rhythm Game Player"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://avatars.githubusercontent.com/u/41335471?v=4"
    />
    <title>Links - Imken Luo</title>
  </head>

  <body style="font-family: 'Comic Neue', 'Noto Sans SC', sans-serif">
    <main style="padding: 30px">
      <h1>友情链接 / Links</h1>
      <div
        style="display: flex; flex-wrap: wrap; justify-items: center"
        id="links-main"
      >
        Loading...
      </div>
    </main>
    <footer style="text-align: center; margin-top: 30px">
      <a
        href="https://blog.imken.moe/links#request"
        class="large-link"
        target="_blank"
        >Exchange your link! <br />
        互挂友链</a
      ><br />
      <a href="/">Back to Home</a><br />
      <a href="https://icp.gov.moe/?keyword=20222616">萌ICP备20222616号</a>
    </footer>

    <script type="module">
      import("https://data.imken.moe/links.js").then((res) => {
        document.getElementById("links-main").innerHTML = res.default
          .map(x => `<a href="${x.url}" class="friend-large-link" target="_blank">
                <img class="fl-img" src="${x.avatar}" alt="avatar">
                <br>${x.name}<p>${x.description}</p>
              </a>`
          )
          .join("");
      });
    </script>
  </body>

  <script type="module" src="/common.js"></script>
</html>
